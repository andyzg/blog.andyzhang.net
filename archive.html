---
layout: main
---
<h4 class="subheader"> the archives </h2>
<div class="line"> </div>
<ul class="posts">
  {% for post in site.categories.archives %}
    <li class="entry">
      <a class="entry-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="post-title">
          {{ post.title }}
        </div>
        <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
        <div class="post-excerpt">
          {{ post.content }}
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
