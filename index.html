---
---
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Playfair+Display:700|Poppins:500,700" rel="stylesheet">
    <meta name="description" content="I'm a designer and developer studying at the
    University of Waterloo. I was previously an intern at Facebook, Google, Coursera and Figma.">
    <meta name="keyword" content="Andy, Zhang, University, Waterloo, Portfolio, website, Facebook, Google, Coursera, Figma, Quora, Design, Product, Developer, Engineer, Software, 2018, intern, photography, Instagram">
    <title>Andy Zhang</title>
  </head>
  <body class="content">

    <div class="header">
      <h1 class="name">Andy Zhang</h1>
      <span class="subname">
        a peak into my stream of consciousness
      </span>
    </div>

    <ul class="posts">
      {% for post in site.categories.published %}
        <li class="entry">
          <a class="entry-link" href="{{ post.url | prepend: site.baseurl }}">
            <div class="post-title">
              {{ post.title }}
            </div>
            <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
            <div class="post-excerpt">
              {{ post.content }}
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>

  </body>
</html>
