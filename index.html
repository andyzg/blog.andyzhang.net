---
layout: main
---
<ul class="posts">
  {% for post in site.categories.published %}
    <li class="entry">
      <a class="entry-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="post-title">
          {{ post.title }}
        </div>
        <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
      </a>
    </li>
  {% endfor %}
</ul>
